{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <h3>Purchase a stock by entering it's symbol and quantity</h3>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock-symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock-quantity" placeholder="Quantity" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Purchase</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
